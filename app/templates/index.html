{% extends 'base.html' %}

{% block content %}
    <h2 class="text-2xl font-bold mb-4">Galería de Imágenes</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        {% for image in images %}
            <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ image }}" class="w-full h-48 object-cover rounded-lg shadow-md">
        {% endfor %}
    </div>    
{% endblock %}
